<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myntra clone</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preload" href="offer/1.png" as="image">
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_logo" src="images/myntra_logo.webp" alt="logo"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Livings</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>New</sup></a>
            </ul>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="search for product, brand and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person
                </span>
                <span class="action_name">Profil</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite
                </span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag
                </span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="images/banner.jpg" alt="main_banner">
        </div>

        <div class="offer_heading">Meadl worthy brands to bag</div>
        <div class="offer">
            <a href="#"><img class="sale_items" src="offer/1.png"></a>
            <a href="#"><img class="sale_items" src="offer/2.png"></a>
            <a href="#"><img class="sale_items" src="offer/3.png"></a>
            <a href="#"><img class="sale_items" src="offer/4.png"></a>
            <a href="#"><img class="sale_items" src="offer/5.png"></a>
            <a href="#"><img class="sale_items" src="offer/6.png"></a>
            <a href="#"><img class="sale_items" src="offer/7.png"></a>
            <a href="#"><img class="sale_items" src="offer/8.png"></a>
            <a href="#"><img class="sale_items" src="offer/9.png"></a>
            <a href="#"><img class="sale_items" src="offer/10.png"></a>
            <a href="#"><img class="sale_items" src="offer/11.png"></a>
            <a href="#"><img class="sale_items" src="offer/12.png"></a>
        </div>

        <div class="categories_heading">Shop by Category</div>
        <div class="Category_items">
            <a href="#"><img class="categories_item" src="categories/1.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/2.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/3.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/4.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/5.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/6.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/7.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/8.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/9.jpg"></a>
            <a href="#"><img class="categories_item" src="categories/10.jpg"></a>
        </div>
    </main>
    <footer>FOOTER</footer>
</body>

</html>
